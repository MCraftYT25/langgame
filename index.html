<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>GAME</title>
</head>

<body>
    <header>
        <h1>VSKY.GG</h1>
    </header>
    <div id="page-content">
        <div id="lang-settings">
            <select id="inputLanguage" onchange="setInputLanguage();">
                <option value="english">Input</option>
                <option value="english">English</option>
                <option value="polish">Polish</option>
                <option value="german">German</option>
                <option value="italian">Italian</option>
            </select>
            <select id="displayLanguage" onchange="setDisplayLanguage();">
                <option value="english">Display</option>
                <option value="english">English</option>
                <option value="polish">Polish</option>
                <option value="german">German</option>
                <option value="italian">Italian</option>
            </select>
            <select id="dictionary" onchange="setDictionary();">
                <option value="d1">Dictionary</option>
                <option value="d2">Colors</option>
                <option value="d3">Time</option>
            </select>
            <button id="refresh" class="button" onClick="location.reload();">Refresh</button>
        </div>
        <!--       
            <select id="select-count" onchange="setDictionarySelectCount();">
                <option value="10" hidden>Count</option>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
                <option value="25">25</option>
                <option value="30">30</option>
                <option value="35">35</option>
                <option value="40">40</option>
            </select>
            <input id="refresh" type="button" value="Refresh" onClick="location.reload();" />
        </div>-->
        <div id="game">
            <p id="searched_word_text">Write the translation:</p>
            <p id="searched_word"></p>
            <div id="cont_entered_word">
                <input type="text" id="entered_word" placeholder="" autocomplete="off" inputmode="text">
                <!--<button id="submit">→</button>
                -->
                <button id="submit"><img src="files/img/next.png"></button>
            </div>
            <p id="result"></p>
            <p id="character-map">
                <span class="symbols">à</span>
                <span class="symbols">è</span>
                <span class="symbols">ì</span>
                <span class="symbols">ò</span>
                <span class="symbols">ù</span>
                <span class="symbols">’</span>
                <span class="symbols">?</span>
            </p>
            <div id="vr">V1.0</div>
        </div>
        <!--
        <div id="dictionary-list">
            <p class="word-cont">
                <span class="word"></span>
                <span class="pause">-</span>
                <span class="translate"></span>
            </p>
        </div>-->
        <div id="search-box">
            <h2>Dictionary</h2>
            <input type="text" id="searchelement" placeholder="Search..." autocomplete="off" inputmode="text">
        </div>
        <div id="dictionary-list"></div>
    </div>
    
    <footer>
        <p id="version">V1.0</p>
    </footer>
    <div id="mobile-widgets">
        <a id="gomenu" onclick="move(2);">Refresh</a>
        <a id="gomenu" onclick="move(1);">Dictionary</a>
        <a id="gomenu" onclick="move(3);">Game</a>
    </div>
</body>

</html>
<script src="game_scripts/print.js"></script>
<script src="game_scripts/change-gui.js"></script>
<script src="game_scripts/dictionaries.js"></script>
<script src="game_scripts/cookies.js"></script>
<script src="game_scripts/main.js"></script>
<script src="game_scripts/symbols.js"></script>


<script src="game_scripts/functions.js"></script>
