<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>VSKY.GG</h1>
    </header>
    <div id="page-content">
        <div id="game">
            <p id="searched_word_text">Write</p>
            <p id="searched_word"></p>
            <div id="cont_entered_word">
                <input id="entered_word">
                <button id="submit">-></button>
            </div>
            <p id="result"></p>
            <p id="character-map">
                <span class="symbols">à</span>
                <span class="symbols">è</span>
                <span class="symbols">ì</span>
                <span class="symbols">ò</span>
                <span class="symbols">ù</span>
                <span class="symbols">’</span>
                <span class="symbols">?</span>
            </p>
        </div>
    </div>
</body>
</html>
<script src="game_scripts/main.js"></script>
